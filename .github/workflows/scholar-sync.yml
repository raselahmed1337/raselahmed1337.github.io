name: ðŸ“š Scholar sync
on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC daily
  workflow_dispatch:      # manual trigger button
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch papers (SerpAPI)
        run: |
          curl -sS "https://serpapi.com/search.json?engine=google_scholar_author&author_id=1qLYFGYAAAAJ&num=100&api_key=${{ secrets.SERPAPI_KEY }}" \
          | jq '[.articles[] | {title, authors: .authors, venue: .publication, year: .year|tonumber, link: .link}]' \
          > _data/scholar.json

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/scholar.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "auto-update papers"
            git push
          )
